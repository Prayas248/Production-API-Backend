name: Lint and Format Check

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-format:
    name: ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: ESLint / Prettier failure hints
        if: failure()
        run: |
          echo "::error title=Linting or Formatting Failed::"
          echo "Fix ESLint issues using: npm run lint:fix"
          echo "Fix Prettier issues using: npm run format"
