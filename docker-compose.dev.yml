services:
  # Local PostgreSQL Database (Development)
  postgres:
    image: postgres:16-alpine
    container_name: acquisition-postgres-dev
    ports:
      - '5432:5432'
    env_file:
      - .env.development
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - acquisition-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: acquisition-app-dev
    ports:
      - '3000:3000'
    env_file:
      - .env.development
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      # Prevent node_modules conflicts
      - /app/node_modules
    networks:
      - acquisition-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "const http = require('http'); const req = http.request({hostname: 'localhost', port: 5173, path: '/health'}, (res) => process.exit(res.statusCode === 200 ? 0 : 1)); req.on('error', () => process.exit(1)); req.end();",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  acquisition-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
